version: 2.1

workflows:
    on-pull-request-update:
      jobs:
        - determine-job-necessity:
            filters:
              branches:
                ignore: master
        - install-dependencies:
            requires:
              - determine-job-necessity
            filters:
              branches:
                ignore: master
        - lint-unit-test:
            requires:
              - install-dependencies
            filters:
              branches:
                ignore: master

    on-master-merge:
      jobs:
        - determine-job-necessity:
            filters:
              branches:
                only: master
        - install-dependencies:
            requires:
              - determine-job-necessity
            filters:
              branches:
                only: master
        - compile-package:
            requires:
              - install-dependencies
            filters:
              branches:
                only: master


jobs:
  determine-job-necessity:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: |
          modified_files=$(git diff HEAD..HEAD~1 --name-only --diff-filter=M)
          if [[ "$modified_files" == "README.md" ]]
          then
            circleci-agent step halt
          fi

  install-dependencies:
    docker:
      - image: circleci/node:lts
    working_directory: ~/node-static-frontend-server
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run: npm install
      - persist_to_workspace:
          root: .
          paths:
            - .
      - save_cache:
          paths:
            - ./node_modules
          key: v1-npm-{{ checksum "package-lock.json" }}

  lint-unit-test:
    docker:
      - image: circleci/node:lts
    working_directory: ~/node-static-frontend-server
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint
      - run: npm run test:unit

  compile-package:
    docker:
      - image: circleci/node:lts
    working_directory: ~/node-static-frontend-server
    steps:
      - attach_workspace:
          at: .
      - run: npm install pkg
      - run: ./node_modules/.bin/pkg --target node12-linux .
